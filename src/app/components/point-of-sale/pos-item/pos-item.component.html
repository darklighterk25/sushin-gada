<div class="card">
  <div class="card-body">
    <div class="row ml-1 mr-1">
      <h4 class="card-title">{{ item.name }}</h4>
    </div>
    <div class=" row ml-1 mr-1 text-muted">({{ item.price | currency }})</div>
    <hr class="mb-4 ml-1 mr-1">
    <div *ngIf="!loading" class="row mb-3 mx-5">
      <button type="button" (click)="addItem()" class="btn btn-outline-primary btn-block ml-3 mr-3">
        <fa-icon [icon]="plus"></fa-icon>
      </button>
    </div>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
</div>
