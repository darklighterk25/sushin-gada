<div class="row animated fadeInUp">
    <div class="col-5">
        <div class="row">
            <!-- Foto -->
            <div class="col-3">
                <img [src]="item.picture" width="100" height="100" class="img-responsive" />
            </div>
            <!-- Título y descripción -->
            <div class="col-9">
                <h4 class="nomargin">{{ item.name }}</h4>
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
    <div class="col-2 text-center">
        {{ item.price | currency }}
    </div>
    <div class="col-2 text-center">
        {{ item.quantity }}
    </div>
    <div class="col-2 text-right">
        {{ (item.quantity * item.price) | currency }}
    </div>
    <div class="col-1">
        <!-- Columna vacía -->
    </div>
</div>
