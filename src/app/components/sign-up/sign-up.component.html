<div class="animated fadeIn">
  <div class="col-9 animated slideInRight">
    <h1>Registro</h1>
  </div>
  <hr>
  <div class="row ml-5 mr-5 mb-5">
    <div class="col-4 order-md-1 mb-4">
      <!-- Columna vacía -->
    </div>
    <div class="col-8 order-md-2">
      <h4 class="mb-3">Información básica</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-12 mb-3">
            <label for="firstName">Nombre(s)</label>
            <input type="text" class="form-control" id="firstName">
            <div class="invalid-feedback">
              Nombre inválido.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="lastName1">Primer Apellido</label>
            <input type="text" class="form-control" id="lastName1">
            <div class="invalid-feedback">
              Apellido inválido.
            </div>
          </div>
          <div class="col-6 mb-3">
            <label for="lastName2">Segundo Apellido</label>
            <input type="text" class="form-control" id="lastName2">
            <div class="invalid-feedback">
              Apellido inválido.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate">
            <div class="invalid-feedback">
              Nombre inválido.
            </div>
          </div>
          <div class="col-6 mb-3">
            <label for="gender">Género</label>
            <select class="form-control form-control-md" id="gender">
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
            <div class="invalid-feedback">
              Apellido inválido.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com">
            <div class="invalid-feedback">
              Correo electrónico inválido.
            </div>
          </div>
          <div class="col-6 mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password">
            <div class="invalid-feedback">
              Contraseña inválida.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 mb-3">
            <!-- Celda vacía -->
          </div>
          <div class="col-6 mb-3">
            <label for="password">Verificar contraseña</label>
            <input type="password" class="form-control">
            <div class="invalid-feedback">
              Verificar contraseña.
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <h4 class="mb-3">Dirección</h4>
        <div class="row">
          <div class="col-9 mb-3">
            <label for="street">Calle</label>
            <input type="text" class="form-control" id="street">
            <div class="invalid-feedback">
              Calle inválida.
            </div>
          </div>
          <div class="col-3 mb-3">
            <label for="streetNumber">Número</label>
            <input type="text" class="form-control" id="streetNumber">
            <div class="invalid-feedback">
              Número inválido.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9 mb-3">
            <label for="neighborhood">Colonia</label>
            <input type="text" class="form-control" id="neighborhood">
            <div class="invalid-feedback">
              Calle inválida.
            </div>
          </div>
          <div class="col-3 mb-3">
            <label for="zipCode">Código Postal</label>
            <input type="text" class="form-control" id="zipCode">
            <div class="invalid-feedback">
              Número inválido.
            </div>
          </div>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">Estoy de acuerdo con los <a [routerLink]="['/terms']">
            términos y condiciones</a>.
          </label>
        </div>
        <hr class="mb-4">
        <button class="btn btn-outline-primary btn-lg btn-block" type="submit">Registrar</button>
      </form>
    </div>
  </div>
</div>
