<div class="card">
  <div class="card-body">
    <!-- Imagen del producto -->
    <img class="card-img-top img-fluid mb-3" [src]="item.picture">
    <!-- Nombre del producto -->
    <div class="row ml-1 mr-1">
      <h4 class="card-title">{{ item.name }}</h4>
    </div>
    <!-- DescripciÃ³n -->
    <div class="row mb-4 ml-1 mr-1">
      <p class="card-text">{{ item.description }}</p>
    </div>
    <hr class="mb-4 ml-1 mr-1">
    <!-- Precio y cantidad -->
    <div class="row mb-1">
      <div class="col-md-4">
        <p class="card-text text-muted"><b>{{ item.price | currency }}</b></p>
      </div>
      <div class="col-md-8">
        <div class="row text-right">
          <div class="col-md-6 text-muted">
            Cantidad:
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control text-center" value="1" size="1">
          </div>
        </div>
      </div>
    </div>
    <!-- Agregar al carrito -->
    <div class="row mb-3">
      <button type="button" class="btn btn-outline-primary btn-block ml-3 mr-3">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
