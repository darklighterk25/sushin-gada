<mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
<div class="card animated fadeIn" *ngIf="!loading">
  <div class="card animated fadeIn mt-2 mb-2 ml-2 mr-2" *ngFor="let order of orders">
    <div class="card-body">
      <h4 class="text-center">{{ order.id }} <small class="text-muted"> ({{ order.date | date: "short" }})</small></h4>
      <hr class="row mb-3">
      <div class="row mb-3">
        <h5 class="col-8">Producto</h5>
        <h6 class="col-2 text-right">Cantidad</h6>
        <h6 class="col-2 text-right">Subtotal</h6>
      </div>
      <div class="row" *ngFor="let item of order.items">
        <div class="col-8">{{ item.name }}</div>
        <div class="col-2 text-right">{{ item.quantity }}</div>
        <div class="col-2 text-right">{{ item.price * item.quantity | currency }}</div>
      </div>
      <hr class="row mb-3">
      <div class="row">
        <h5 class="col-10 text-right">Total</h5>
        <h5 class="col-2 text-right">{{ order.total | currency: "MXN" }}</h5>
      </div>
    </div>
  </div>
</div>
